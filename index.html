<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1 class="heading-1">Tick Tac Toe</h1>
        <button id="btn1">Restart</button>
        <div class="drop-down">
            <button class="btn2">Select a theme</button>
            <div class="contents">
                <button id="theme1">Circles and Cross</button>
                <button id="theme2">Rectangles and Hexagons</button>
            </div>
        </div>
    </div>
    <div class="super-container">
        <section class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <!-- <div class="cross-container">
                <div class="cross1 cut"></div>
                <div class="cross2 cut"></div>
                <div class="cross3 cut"></div>
                <div class="cross4 cut"></div>
                <div class="cross5 cut"></div>
                <div class="cross6 cut"></div>
            </div> -->
        </section>
        <h1 id="result"></h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
